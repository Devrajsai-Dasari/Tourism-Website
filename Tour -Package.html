<!--Tour Package-->

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Plan Tour</title>
  </head>
  <body style="background-color:aliceblue;">

    <!--1. Created a Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="./manatour.html">Tourism</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="./Tour -Package.html"> Tour Package<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="./Contact-Us.html">Contact Us</a>
            </li>
          </ul>
          <button class="btn btn-outline-success my-2 my-sm-0">Login/Sign Up</button>
        </div>
    </nav>

    <!--2. Created a Card-->
    <div class="card m-4">
        <div class="card-header">
          Let's Plan!
        </div>
        <div class="card-body">
          
    <!--3. Created a Form-->
            <form>
                <!--a. From-->
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="fromInput">From</label>
                    <input type="text" class="form-control" id="fromInput" placeholder="From">
                  </div>
                <!--b. To-->
                  <div class="form-group col-md-6">
                    <label for="inputTo">To</label>
                    <input type="text" class="form-control" id="inputTo" placeholder="To">
                  </div>
                </div>
                <!--c. Date-->
                <div class="form-group">
                  <label for="inputAddress">Date</label>
                  <input type="date" class="form-control" id="inputAddress" placeholder="inputAddress">
                </div>
                <!--d. Choose a desired Tour-->
                <div class="form-group col-md-12">
                  <label for="transportmode">Choose Your Destination</label>
                  <select id="transportmode" class="form-control">
                    <option selected>Choose...</option>
                    <option>Goa</option>
                    <option>Ladakh</option>
                    <option>Lambasingi</option>
                    <option>Araku</option>
                    <option>Kanyakumari</option>
                    <option>Srinagar</option>
                  </select>
                </div>
                <!--e. Number of Passengers-->
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="numofpassengers">Number of Passengers</label>
                    <input type="number" class="form-control" id="numofpassengers" placeholder="2">
                  </div>
                <!--f. Mode of Transport-->
                  <div class="form-group col-md-6">
                    <label for="transportmode">Mode</label>
                    <select id="transportmode" class="form-control">
                      <option selected>Choose...</option>
                      <option>Flight</option>
                      <option>Train</option>
                      <option>Bus</option>
                    </select>
                  </div>
                </div>
                <!--g. Check Options-->
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
